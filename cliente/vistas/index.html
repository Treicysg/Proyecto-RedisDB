<!DOCTYPE html>
<html ng-app=mensajeApp>
	<head>
	  <title>Demo</title>
	  <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!--Vista de registro-->
		<div ng-controller="ctlMensajes">
	  		<h1>Registrarse:</h1>
	  		<form ng-submit="enviarMensaje()">
	  			<input type="text" placeholder="User" ng-model="mensaje"></input>
	  			<input type="password" placeholder="Password" ng-model="password"></input>
	  			<button type="submit">Agregar</button>
	  		</form>
	  		<h1>Digite el nombre del mae a buscar</h1>
	  		<input type="text" placeholder="Buscar" ng-model="buscar"></input>
	  		<form ng-submit="getMensaje()">
	  			<button type="submit">Listar Usuarios</button>
	  		</form>
	  		<h1>Lista de Buscados: {{mensajes.length}}</h1>
	  		<ul>
		  		<li ng-repeat="mensaje in mensajes">{{mensaje.username}}</li>
	  		</ul>
	    </div>
	 
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>   
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
	    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script type="text/javascript" src="/app.js"></script>
        <script type="text/javascript" src="../controladorescliente/controladores.js"></script>
	</body>
</html>
